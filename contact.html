    <section class="contact-form">
        <div class="container">
            <!-- <form class="row" id="contact-form" action="https://formsubmit.co/b284a83205853e87fcc54e1d667e9ac1" method="POST"-->
            <form class="row" id="contact-form" action="#" method="">
                <div class="col-md-6 col-sm-12">
                    <div class="block">
                        <div class="form-group">
                            <input name="name" type="text" class="form-control" placeholder="Your Name" ar="الاسم"
                                minlength="2" required>
                        </div>
                        <div class="form-group">
                            <input name="email" type="email" class="form-control" placeholder="Email Address"
                                ar="البريد الالكتروني" minlength="5" required>
                        </div>
                        <div class="form-group">
                            <input name="_subject" type="text" class="form-control" placeholder="Subject" ar="الموضوع"
                                minlength="5" required>
                        </div>
                        <input type="hidden" name="_next" value="http://localhost:5500/thankyou.html">
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="block">
                        <div class="form-group-2">
                            <textarea name="message" class="form-control" rows="4" placeholder="Your Message"
                                ar="الاستفسار" minlength="15" required></textarea>
                        </div>
                        <button class="btn btn-default" type="submit" ar="إرسال">Send Message</button>
                    </div>
                </div>
                <div class="error" id="error">Something went wrong</div>
                <div class="success" id="success">Message Sent</div>
            </form>
